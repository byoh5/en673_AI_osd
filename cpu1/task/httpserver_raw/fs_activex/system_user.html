<form id="form" name="form" method="get" action="appquery.cgi">
	<div class="sub-title">
		<input class="btn btn-default pull-right" style="width:100px" name="btOK" type="submit" value="submit">
		<h3>User Information</h3>
	</div>

		<label class="sub-label">ID</label>
		<input name="s_u_id" type="text">

		<label class="sub-label">FTP Server</label>

		<label class="sub-label">SDCard Save</label>
		<label class="radio-inline"><input type="radio" name="s_u_sd" value=0>USE</label>
		<label class="radio-inline"><input type="radio" name="s_u_sd" value=1>UNUSE</label>
	</div>
	<div id="set_aud">
		<label class="sub-label">Audio Out</label>
		<label class="radio-inline"><input type="radio" name="s_u_aud" value=1>USE</label>
		<label class="radio-inline"><input type="radio" name="s_u_aud" value=0>UNUSE</label>
