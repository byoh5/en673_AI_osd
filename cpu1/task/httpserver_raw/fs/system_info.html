		<h3>System Information</h3>
	</div>

<form id="form" name="form">

	<div>

	</div>
	<div>

		<input name="s_i_fordblks" type="text" readonly>
	</div>
	<div>
		<label class="sub-label ">keepcost</label>
		<input name="s_i_keepcost" type="text" readonly>
	</div>
	<hr>
	<h4>Task Info</h4>
	<div>
		<label class="sub-label">Task Count</label>
		<input name="s_i_tcount" type="text" readonly>
	</div>
	<div>
		<label class="sub-label">Task List</label>
		<textarea name="s_i_tstring" rows="12" cols="85" style="font-family:Consolas;"></textarea>
	</div>
	<hr>
	<h4>RTSP Info</h4>
	<div>
		<label class="sub-label">RTSP User</label>
		<input name="s_i_scount" type="text" readonly>
	</div>
</form>
